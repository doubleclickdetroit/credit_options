<head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
         More info: h5bp.com/i/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <!-- Begin: Apple Devices -->
    <!-- The following will work once the app has been saved to the homescreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black translucent">
    <!-- End: Apple Devices -->

    <link rel="shortcut icon" href="img/app-icon.png">
    <link rel="apple-touch-icon" href="img/app-icon.png">

    <link rel="stylesheet" href="css/application.css">
    <link rel="stylesheet" href="css/brand.css">

    <!-- Page Styles -->
    <link rel="stylesheet" href="css/page-login.css">

    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

    <!-- All JavaScript at the bottom, except this Modernizr build. -->
    <script src="js/vendor/modernizr-2.5.3.min.js"></script>
</head>
<body>

    <header class="navbar">
        <nav class="ui-navigation">
            <div class="container">
                <div class="drop-shadow curved curved-hz-1">
                    <a href="/" class="brand">
                        <img src="brand/acme/ui-logo.jpg" title="Acme Co.">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" data-page="login">
        <div class="ui-panel">
            <header>
                <h1>Login Information</h1>
            </header>
            <form action="dashboard.html" class="form-horizontal">
                <fieldset class="padding-all">
                    <div class="control-group">
                        <label for="field-username" class="control-label required">Username:</label>
                        <div class="controls">
                            <input type="text" name="field-username">
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="field-password" class="control-label required">Password:</label>
                        <div class="controls">
                            <input type="password" name="field-password" required>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions padding-sides">
                    <button class="btn btn-small" type="button" data-toggle="collapse" data-target="#forgot-pwd"><i class="icon-user"></i> Forgot Password</button>
                    <button class="btn btn-large btn-primary pull-right" type="submit">Login</button>
                    <div id="forgot-pwd" class="collapse clearfix margin-top">
                        <hr>
                        <div class="control-group">
                            <label class="control-label" for="prependedInput">Username:</label>
                            <div class="controls">
                                <div class="input-append">
                                    <input id="appendedInputButton" type="text" size="16">
                                    <button type="button" class="btn btn-primary btn-small">Submit</button>
                                </div>
                                <p class="help-block">Retreive instructions to reset password.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <!-- scripts concatenated and minified via build script -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- end scripts -->

    <script>
    (function() {
        var $submit = $('form :submit');
        $('#forgot-pwd').on('show hide', function(evt) {
            $submit
                .attr('disabled', evt.type == 'show')
                [evt.type == 'show' ? 'addClass' : 'removeClass']('disabled');
        });
    }());
    </script>

</body>
</html>
